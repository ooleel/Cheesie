<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Cheesie">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Borel&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact | Cheesie</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="index.html" title="Back to the Homepage"> <img src="images/logo.png" alt="logo Cheesie"> </a>

            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="our-pizzas.html">Our pizzas</a>
                <a class="active" href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="banner"></div>

        <main>
            <h1>Get in touch with us</h1>

            <form action="mailto:cheesiepizza@email.com" method="post" id="contact" name="contact" enctype="text/plain">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Name Surname" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="@" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="phone" id="phone-label">Phone number</label><br>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0000 000 000">
                </div>

                <div class="form-group">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" placeholder="Write your question or comment here." rows="7" cols="50"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Send">
                </div>
            </form>
        </main>

        <footer>2025 Cheesie<br>
            <span id="copyright">&copy; leeloo schaff</span>
        </footer>
    </div>
</body>

</html>
